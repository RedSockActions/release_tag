name: master-actions
run-name: RELEASE
on:
  push:
    branches:
      - master

jobs:
  tag-release:
    runs-on: ubuntu-latest
    steps:
      - name: Release
        id: release
        uses: RedSockActions/release_tag@56f08e9455a4eef58006a3e48681e1c63fc76df9
        with:
          token: ${{ github.token }}
      - name: Read new tag
        run: echo ${{ steps.release.outputs.new_tag }}